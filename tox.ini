[tox]
envlist = py27,py34,pypy

[pytest]
pep8maxlinelength = 120
pep8ignore = vendor,migrations,site-packages

[testenv]
usedevelop = true

deps =
    pytest
    pytest-xdist
    pytest-pep8
    pytest-flakes
    pytest-cov
    mock

commands = py.test --pep8 --flakes --cov munerator munerator tests {posargs}
